<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Validator</title>
    <link href="style.css" rel="stylesheet">

<body>

        <h1>Barcode Validator</h1>
